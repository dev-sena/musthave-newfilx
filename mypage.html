<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/7c33dc4bb4.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/header-nav.js"></script>
    <title>Newflix | My Page</title>
  </head>
  <body class="mypage-body">
    <div class="header-nav header-mypage">
      <div class="nav-left">
        <a href="findmovie.html">
          <div class="nav-left__text">Newflix</div>
        </a>
      </div>

      <div class="nav-right">
        <button class="nav-right__alarm header-mypage-nav-icon" value="no-load">
          <i class="fa-solid fa-bell fa-2x nav-right__alarm-icon"></i>
        </button>

        <a href="./mypage.html" class="nav-rihgt__profile">
          <img
            src="https://i.pinimg.com/564x/6b/b8/75/6bb875c8c2e7132657de4fced0198c60.jpg"
            alt="profil image"
            class="nav-right__profileimg"
          />
        </a>
      </div>
    </div>

    <main class="mypage-main">
      <section class="mypage-main__profile">
        <div class="mypage-profile__text">프로필 선택하기</div>
        <div class="mypage-profile__container">
          <div class="myprofile-container_box">
            <a href="#">
              <img
                src="https://i.pinimg.com/564x/6b/b8/75/6bb875c8c2e7132657de4fced0198c60.jpg"
                alt="profile1"
                class="myprofile-img"
              />
            </a>
            <div class="myprofile-name">ME</div>
          </div>

          <div class="myprofile-container_box">
            <a href="#">
              <img
                src="https://i.pinimg.com/originals/27/40/9d/27409d8835342d6e39fbe83e75a22054.jpg"
                alt="profile2"
                class="myprofile-img"
              />
            </a>
            <div class="myprofile-name">Mom</div>
          </div>

          <div class="myprofile-container_box">
            <a href="#">
              <img
                src="https://i.pinimg.com/originals/35/a9/a8/35a9a8fe161f68d3aa72437830571760.jpg"
                alt="profile3"
                class="myprofile-img"
              />
            </a>
            <div class="myprofile-name">Sister</div>
          </div>

          <div class="myprofile-container_box">
            <a href="#">
              <img
                src="https://i.pinimg.com/originals/6f/9c/37/6f9c376575fd743d4f8462de0f3a43c0.jpg"
                alt="profile4"
                class="myprofile-img"
              />
            </a>
            <div class="myprofile-name">Dad</div>
          </div>
          <div class="myprofile-container_box">
            <a href="#">
              <img
                src="https://i.pinimg.com/564x/aa/c6/a1/aac6a12fd48d80fe1c1d7e4f87505589.jpg"
                alt="profile5"
                class="myprofile-img"
              />
            </a>
            <div class="myprofile-name">Add</div>
          </div>
        </div>
      </section>

      <div class="horizontalline"></div>

      <section class="mypage-main__continue">
        <div class="continue-title">이어보기</div>
        <div class="continue-container">
          <div class="continue-container__box">
            <img
              src="https://www.ghibli.jp/gallery/chihiro021.jpg"
              class="continue-box__img"
            />
            <div class="continue-box__text">센과 치히로의 행방불명</div>
          </div>
          <div class="continue-container__box">
            <img
              src="https://www.ghibli.jp/gallery/karigurashi009.jpg"
              class="continue-box__img"
            />
            <div class="continue-box__text">마루 밑 아리에티</div>
          </div>
        </div>
      </section>

      <div class="horizontalline"></div>

      <section class="mypage-main__heart">
        <div class="heart-title">내가 찜한 목록</div>
        <div class="heart-container">
          <div class="heart-box">
            <div class="heart-box__left">
              <div class="heart-box__img img1"></div>
              <div class="heart-box__info">
                <div class="heart-box__info-title">벼랑 위의 포뇨</div>
                <div class="heart-box__info-text">감독 미야자키 하야오</div>
              </div>
            </div>
            <div class="heart-box__right">
              <button class="heart-box__btn">
                <i class="fa-solid fa-play fa-3x"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="heart-container">
          <div class="heart-box">
            <div class="heart-box__left">
              <div class="heart-box__img img2"></div>
              <div class="heart-box__info">
                <div class="heart-box__info-title">하울의 움직이는 성</div>
                <div class="heart-box__info-text">감독 미야자키 하야오</div>
              </div>
            </div>
            <div class="heart-box__right">
              <button class="heart-box__btn">
                <i class="fa-solid fa-play fa-3x"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="heart-container">
          <div class="heart-box">
            <div class="heart-box__left">
              <div class="heart-box__img img3"></div>
              <div class="heart-box__info">
                <div class="heart-box__info-title">모노노케 히메</div>
                <div class="heart-box__info-text">감독 미야자키 하야오</div>
              </div>
            </div>
            <div class="heart-box__right">
              <button class="heart-box__btn">
                <i class="fa-solid fa-play fa-3x"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-mypage">
        자막 및 음성 | 화면 해설 | 미디어 센터 | 고객 센터 | 이용 약관 |
        쿠키설정
      </div>
    </footer>
  </body>
</html>
